<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>

    <main id="main">
      <button class="btn-circle btn-paper pick"
      data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper">
        </span>
      </button>
      <button class="btn-circle btn-scissors pick"
      data-choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </span>
      </button>
      <button class="btn-circle btn-rock pick"
      data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock">
        </span>
      </button>
    </main>
    <div class="rules-modal" id="modal">
      <div class="sub-modal">
        <h2>Rules</h2>
        <button id="close">
          <img src="./images/icon-close.svg" alt="close">
        </button>
      </div>
      <div class="img-rules">
        <img src="./images/image-rules.svg" alt="rules">
      </div>
    </div>
    
    <button class="btn-rules" id="open">
      Rules
    </button>
  </div>

  <div class="selection" id="selection">
    <div>
      <h2>You picked</h2>
      <button class="btn-circle btn-paper"
      id="user_select">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="rock">
        </span>
      </button>
    </div>
    <div class="between-circles">
      <p class="big-text">You <span id="winner">win</span></p>
      <button class="btn" id="reset">Play again</button>
    </div>
    <div>
      <h2>The house picked</h2>
      <button class="btn-circle btn-rock"
      id="computer_select">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock">
        </span>
      </button>
    </div>
  </div>

</body>
</html>
